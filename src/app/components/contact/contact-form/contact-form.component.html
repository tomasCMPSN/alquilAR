<div class="grid grid-cols-1 md:grid-cols-2 gap-10 my-20 mx-4 xl:mx-32">
  <div>
    <h2 class="text-4xl font-bold">¿Necesitás más información?</h2>
    <p class="text-gray-500 py-8">
      Profesional polifacético experto en múltiples campos de investigación y
      desarrollo, así como especialista en aprendizaje. Más de 15 años de
      experiencia.
    </p>
    <ul class="font-semibold">
      <li class="hover:underline">
        <ng-icon class="align-[-2px]" name="matLocalPhone"></ng-icon>
        +54 11 1111-1111
      </li>
      <li class="py-4 hover:underline">
        <ng-icon class="align-[-2px]" name="matEmail"></ng-icon>
        alquilar@gmail.com
      </li>
      <li class="hover:underline">
        <ng-icon class="align-[-2px]" name="matLocationOn"></ng-icon>
        Palermo, Argentina
      </li>
    </ul>
  </div>

  <div>
    <form>
      <div class="mb-6">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
          >Nombre Completo <span class="text-emerald-900">*</span></label
        >
        <input
          type="text"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-emerald-900 focus:border-emerald-900"
          placeholder="Ej: Pablo Ballón"
        />
      </div>
      <div class="mb-6">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Your email</label
        >
        <input
          type="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-emerald-900 focus:border-emerald-900 block w-full p-2.5"
          placeholder="alquilar@gmail.com"
        />
      </div>
      <div class="mb-6">
        <label
          for="message"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Consulta</label
        >
        <textarea
          id="message"
          rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-emerald-900 focus:border-emerald-900"
          placeholder="Dejá tu consulta..."
        ></textarea>
      </div>
      <button
        type="button"
        class="w-full shadow-lg shadow-emerald-900/50 text-white bg-emerald-900 focus:ring-4 focus:outline-none font-medium rounded text-sm px-8 py-3 text-center mr-3 md:mr-0"
      >
        Enviar Consulta
      </button>
    </form>
  </div>
</div>
