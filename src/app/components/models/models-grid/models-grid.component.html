<div class="grid grid-cols-1 lg:grid-cols-3 mx-4 xl:mx-32 gap-8">
  <div *ngFor="let car of cars" class="w-full bg-white border border-gray-200 rounded-lg shadow">
    <a href="#">
      <img
        class="rounded-t-lg lg:h-[275px] w-full"
        src="{{ car.img }}"
        alt="{{ car.name }}"
      />
    </a>
    <div class="p-5">
      <div class="flex justify-between">
        <div>
          <h3 class="text-2xl font-bold">{{ car.name }}</h3>
          <div class="text-amber-400">
            <ng-icon name="matStar"></ng-icon>
            <ng-icon name="matStar"></ng-icon>
            <ng-icon name="matStar"></ng-icon>
            <ng-icon name="matStar"></ng-icon>
            <ng-icon name="matStar"></ng-icon>
          </div>
        </div>
        <div>
          <p class="text-right text-2xl font-bold">${{ car.price }}</p>
          <p>Por Día</p>
        </div>
      </div>
      <table class="w-full text-center mb-4">
        <tbody>
          <tr class="border-b">
            <th
              scope="row"
              class="py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              Modelo
            </th>
            <td class="py-4">{{ car.brand }}</td>
          </tr>
          <tr class="border-b">
            <th
              scope="row"
              class="py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              Marca
            </th>
            <td class="py-4">Audi</td>
          </tr>
          <tr class="border-b">
            <th
              scope="row"
              class="py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              Año
            </th>
            <td class="py-4">2012</td>
          </tr>
          <tr class="border-b">
            <th
              scope="row"
              class="py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              Puertas
            </th>
            <td class="py-4">4/5</td>
          </tr>
          <tr class="border-b">
            <th
              scope="row"
              class="py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              ABS
            </th>
            <td class="py-4">Si</td>
          </tr>
          <tr class="border-b">
            <th
              scope="row"
              class="py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              Cambio
            </th>
            <td class="py-4">Manual</td>
          </tr>
          <tr class="border-b">
            <th
              scope="row"
              class="py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              Combustible
            </th>
            <td class="py-4">Nafta</td>
          </tr>
        </tbody>
      </table>
      <a
        routerLink=""
        class="w-full py-4 text-xl bg-emerald-900 justify-center inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:outline-none"
      >
        Alquilar
        <svg
          aria-hidden="true"
          class="w-4 h-4 ml-2 -mr-1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>
  </div>
</div>
